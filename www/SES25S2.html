<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>

    <link href="css/StyleDefult.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <script src="scripts/jquery-3.3.1.js"></script>
    <script src="scripts/bootstrap.min.js"></script>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="scripts/database.js"></script>
    <script src="scripts/index.js"></script>
    
    <script type="text/javascript">
        var id = 0;

        document.addEventListener("deviceready", onDeviceReady, false);

        function onDeviceReady() {
            id = getUrlVars()["id"];
            console.log("Device ready! InterviewID:", window.localStorage["InterviewID"]);
            
            var checkDB = setInterval(function() {
                if (typeof db !== 'undefined' && db !== null) {
                    clearInterval(checkDB);
                    LoadData();
                }
            }, 100);
        }

        window.onload = function () {
            id = getUrlVars()["id"];
        };

        function LoadData() {
            console.log("LoadData çağrıldı");
            db.transaction(function (tx) {
                var sqlQuery = "SELECT SES25S2, B9, B3_1_1, B3_2_1, B3_3_1, B3_4_1, B3_5_1, B3_6_1, B3_7_1, B3_8_1, B3_9_1, B3_10_1, B3_11_1, B3_12_1, B3_13_1, B3_14_1, B3_15_1, B3_16_1, B3_17_1, B3_18_1, B3_19_1, B3_20_1 FROM INTERVIEWS WHERE InterviewID=" + window.localStorage["InterviewID"];
                console.log("SQL sorgusu:", sqlQuery);
                
                tx.executeSql(sqlQuery, [], 
                    function (tx, val) {
                        console.log("SQL başarılı, satır sayısı:", val.rows.length);
                        if (val.rows.length > 0) {
                            var row = val.rows.item(0);
                            console.log("Row data:", row);
                            
                            // Hane reisinin yaşını bul
                            var haneReisiSirasi = row.B9;
                            var yasFieldName = "B3_" + haneReisiSirasi + "_1";
                            var yas = parseInt(row[yasFieldName]);
                            console.log("Hane reisi yaşı:", yas);
                            
                            // Yaş 40'ın altındaysa 2. ve 4. seçenekleri gizle
                            if (yas < 40) {
                                $('#SES25S2_2').closest('tr').hide();
                                $('#SES25S2_4').closest('tr').hide();
                            }
                            
                            if (row.SES25S2) {
                                $('input[name="SES25S2"][value="' + row.SES25S2 + '"]').prop('checked', true);
                            }
                        } else {
                            console.log("Hiç satır bulunamadı");
                        }
                    },
                    function(tx, error) {
                        console.error("SQL hatası:", error.message);
                    });
            });
        }

        function getUrlVars() {
            var vars = [], hash;
            var indexofHash = window.location.href.indexOf('#');
            var hashes;
            if (indexofHash == -1) {
                hashes = window.location.href.slice((window.location.href.indexOf('?')) + 1).split('&');
            } else {
                hashes = window.location.href.slice((window.location.href.indexOf('#')) + 1).split('&');
            }
            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }

        function gecisKontrol() {
            var secilenDeger = $('input[name="SES25S2"]:checked').val();
            
            if (!secilenDeger) {
                alert("Lütfen bir seçenek seçiniz!");
                return;
            }
            
            var updateStr = "SES25S2='" + secilenDeger + "'";
            
            myUpdateRedirect("INTERVIEWS", updateStr, " InterviewID=" + window.localStorage["InterviewID"], "SES25S3.html?id=" + window.localStorage["InterviewID"]);
        }

        function goBack() {
            window.location.href = "SES25S1.html?id=" + window.localStorage["InterviewID"];
        }
    </script>
</head>
<body>
    <form id="form1">
        <table border="0" id="QuestionText">
            <tbody>
                <tr>
                    <td>
                        <span id="StepNameTD">SES25S2.</span>
                        <span id="QuestionTextTD">

                                <b>Hanenize asıl geliri getiren kişinin <u>çalışma ve emeklilik</u> durumunu öğrenebilir miyiz?</b>
                            </font>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div id="QuestionBuilderPanel">
            <table id="QuestionTable" class="cssQuestionTable">

                        <td align="right">

                    <tr>

                        </td>
                        <td><label for="SES25S2_2">Çalışıyor / iş sahibi - bir taraftan da Emekli</label></td>
                    </tr>
                    <tr class="AlternateTableRow">
                        <td class="columnDivider"></td>
                        <td align="right">3</td>

                    <tr>

                        <td align="right">
                            <input type="radio" class="radioStyle" name="SES25S2" id="SES25S2_4" value="4">
                            <span></span>
                        </td>
                        <td><label for="SES25S2_4">Çalışmıyor - Emekli</label></td>
                    </tr>
                    
                    <tr>
                        <td colspan="2">
                            <input type="button" value="Durum Kodla" onclick="javascript: window.location.href = 'ResponseKodu.html';" />
                        </td>
                        <td colspan="2" align="right">
                            <input type="button" id="next" name="next" value="İleri" onclick="gecisKontrol();" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</body>
</html>
