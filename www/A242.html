    <script type="text/javascript">
        var id = 0;
        var cihazDurumlari = {};

        document.addEventListener("deviceready", onDeviceReady, false);

        function onDeviceReady() {
            id = getUrlVars()["id"];
            console.log("Device ready! InterviewID:", window.localStorage["InterviewID"]);
            // Database açılana kadar bekle
            var checkDB = setInterval(function () {
                if (typeof db !== 'undefined' && db !== null) {
                    clearInterval(checkDB);
                    LoadData();
                }
            }, 100);
        }

        function LoadData() {
            db.transaction(function (tx) {
                tx.executeSql("SELECT A241_1, A241_2, A241_3, A241_4, A241_5, A242_1_1, A242_2_1, A242_3_1, A242_4_1, A242_5_1 FROM INTERVIEWS WHERE InterviewID=" + window.localStorage["InterviewID"], [], function (tx, val) {
                    if (val.rows.length > 0) {
                        var row = val.rows.item(0);
                        console.log("DATABASE DEĞERLER:");
                        console.log("A241_1:", row.A241_1);
                        console.log("A241_2:", row.A241_2);
                        console.log("A241_3:", row.A241_3);
                        console.log("A241_4:", row.A241_4);
                        console.log("A241_5:", row.A241_5);

                        var gosterilecekCihaz = false;

                        // Her cihazı kontrol et ve göster
                        for (var i = 1; i <= 5; i++) {
                            var a241Kolon = 'A241_' + i;
                            var a242Kolon = 'A242_' + i + '_1';

                            console.log(a241Kolon + " değeri:", row[a241Kolon], "tip:", typeof row[a241Kolon]);

                            // A241'de EVET (1) seçilmişse göster
                            if (row[a241Kolon] == 1) {
                                console.log(a242Kolon + " gösterilecek!");
                                $('.cihazRow').each(function () {
                                    var inputName = $(this).find('input').attr('name');
                                    if (inputName == a242Kolon) {
                                        $(this).show();
                                        gosterilecekCihaz = true;

                                        // Kayıtlı değeri yükle
                                        if (row[a242Kolon]) {
                                            $('#' + a242Kolon).val(row[a242Kolon]);
                                        }
                                    }
                                });
                            }
                        }

                        // Hiç cihaz yoksa uyarı göster ve geri dön
                        if (!gosterilecekCihaz) {
                            alert("Önceki soruda hiçbir cihaz için EVET seçmediniz. Geri dönüyorsunuz.");
                            window.location.href = "A241.html?id=" + window.localStorage["InterviewID"];
                        }
                    }
                });
            });
        }

        function getUrlVars() {
            var vars = [], hash;
            var indexofHash = window.location.href.indexOf('#');
            var hashes;
            if (indexofHash == -1) {
                hashes = window.location.href.slice((window.location.href.indexOf('?')) + 1).split('&');
            } else {
                hashes = window.location.href.slice((window.location.href.indexOf('#')) + 1).split('&');
            }
            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }

        function gecisKontrol() {
            var kontrol = true;
            var updateStr = "";

            // Sadece görünür olan cihazları kontrol et
            $('.cihazRow:visible').each(function () {
                var input = $(this).find('input');
                var inputName = input.attr('name');
                var inputValue = input.val();
                var cihazLabel = $(this).find('label').text();

                if (!inputValue || inputValue == "" || inputValue == "0") {
                    alert(cihazLabel + " için adet giriniz!");
                    input.focus();
                    kontrol = false;
                    return false;
                }

                var adet = parseInt(inputValue);
                if (isNaN(adet) || adet < 1 || adet > 99) {
                    alert(cihazLabel + " için geçerli bir adet giriniz (1-99 arası)!");
                    input.focus();
                    kontrol = false;
                    return false;
                }

                if (updateStr != "") updateStr += ",";
                updateStr += inputName + "='" + inputValue + "'";
            });

            if (kontrol) {
                myUpdateRedirect("INTERVIEWS", updateStr, " InterviewID=" + window.localStorage["InterviewID"], "A243.html?id=" + window.localStorage["InterviewID"]);
            }
        }

        function goBack() {
            window.history.back();
        }
    </script>
